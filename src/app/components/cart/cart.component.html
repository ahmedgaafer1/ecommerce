<section class="bg-main-light shadow rounded-4  p-4 my-2 w-75 mx-auto">
    <div>
        <h1 class="h3">Shop cart :</h1>
<button class="btn-outline-danger btn " (click)="Clearcartdata()">Clear Cart</button>
    </div>
<p class="text-main">Total cart price : {{cartdetails.totalCartPrice | currency : 'GBP'}} </p>
@for (item of cartdetails.products ; track item.product.id) {
    <div class="row mb-2 border-bottom">
        <div class="col-md-1">
    <div>
        <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
    </div>
        </div>
        <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main m-0">Price : {{item.price}}</p>
                <span (click)="deleteproduct(item.product.id)" class="text-danger cr"><i class="fa-solid fa-trash"></i></span>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button (click)="updateproducts(item.product.id , item.count + 1)" class="text-danger btn p-0  cr"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                <span>{{item.count}}</span>
                <button (click)="updateproducts(item.product.id , item.count - 1)" class="text-danger btn p-0  cr"><i class="fa-solid fa-circle-minus fa-2xl"></i></button>
            </div>
        </div>
    </div>
}

    <button [routerLink]="['/orders' , cartdetails._id]" class="btn-main mt-2"> Orders</button>


</section>
