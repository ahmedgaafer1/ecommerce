<section class=" bg-main-light shadow rounded-4 my-2 p-2 w-75 mx-auto">
    <h1 class="text-center">ShippingAddress</h1>

    <form  [formGroup]="Orders" (ngSubmit)="ordersubmit()">
        <div class="my-1">
            <label for="details">details</label>
            <textarea formControlName="details" id="details" placeholder="Enter details here" class="form-control"></textarea>
        </div>
        <div class="my-1">
            <label for="phone">phone</label>
            <input id="phone" type="tel" class="form-control" formControlName="phone" placeholder="enter your phone number">
        </div>
        <div class="my-1">
            <label for="city">city</label>
            <input id="city" type="text" class="form-control" formControlName="city">
        </div>
        <button class="btn-main" type="submit"> Chect Out</button>
    </form>


</section>
